<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula HTML e CSS</title>
</head>
<body>
     <h2>Cadastro de perfil</h2>
     <br><br>

     <!-- 
        <form> - Container do formulário
        <input>, <textarea>, <select> - campos do formulário
        <label> - rótulo de um campo do formulário - possibilita quando o usuario clicar na palavra "nome" ele já poder digitar o seu nome.
    -->

    <form>

        <fieldset>
            <legend>Dados Pessoais</legend>
            
                <label for="cNome">Nome:</label>    
                <input required type="text" id="cNome" name="nome" placeholder="Digite seu nome aqui" minilengh="1" maxlengh="50"> <br>
            <!--
                essa tag input vai criar um campo para digitar, o padrão é campo de texto, com o type você especifica o tipo de preenchimento
            
                O atributo placeholder coloca um texto fraquinho no0 campo que a pessoa vai digitar, quando começa a digitar o texto some.
            
                minilengh e maxlengh define o numero minimo e maximo de caracteres
                
                required faz com que o campo deve ser obrigatoriamente preenchido. No checkbox tem que ser usado javaScript
            -->
            
                <label for="cSenha">Senha:</label> 
                <input required type="password" id="cSenha" name="senha"> <br>
            
                <label for="cEmail">Email:</label> 
                <input required type="email" id="cEmail" name="email"> <br>
            
                <label for="cTelefone">Telefone:</label> 
                <input type="tel" id="cTelefone" name="telefone" value="99 99999-9999"> <br>
            
                <label for="cInsta">URL do instagram:</label>
                <input type="url" id="cInsta" name="instagram"> <br>
            
                <label for="cIdade">Idade:</label>
                <input type="number" id="cIdade" name="idade" min="0" max="130"> <br>
            
            <!--
            Data de nascimento:
            <input type="date" name="dataNascimento" max="2023-02-16" min="2000-01-01">  essas validações são preferencialmente feitas no back-end
            
            Hora de nascimento:
            <input type="time" name="horaNasci"> 
            -->
            
                <label for="cDataHora">Data e hora de nascimento:</label>
                <input type="datetime-local" id="cDataHora"> <br>
            
                <label for="cAvatar">Foto de perfil:</label>
                <input type="file" id="cAvatar" name="avatar">
            
            <!--<input type="file" multiple accept=".png, .jpeg"> -->
            
                <label>Sexo:</label>
                <label for="cSexoMasc">Masculino</label> 
                <input type="radio" id="cSexoMasc" name="sexo">
                <label for="cSexoFem">Feminino</label> 
                <input type="radio" id="cSexoFem" name="sexo">
            
            <!--tem que colocar o mesmo nome nos dois campos para que o navegador possibilite o usuario marcar apenas uma das opções-->
    
                <br><br>
    
            <!--<input type="checkbox"> Aceito os termos da plataforma. -->

        </fieldset>

        <fieldset>
            <legend>Outras informações</legend>

                <label for="cInteresse">Interesses:</label>
                Humanas <input name="interesses" type="checkbox" id="cInteresse"> 
            <!-- atributo checked mantém uma opção já marcada, nesse caso tendo o label não precisa-->
                Exatas <input name="interesses" type="checkbox">
                Linguagens <input name="interesses" type="checkbox">
        
                <br><br>
        
                <label for="cCor">Escolha sua cor favorita:</label>
                <input type="color" id="cCor" name="cor"> 
        
                <br><br>

                <label for="cIngles">Nível de inglês:</label>           
                 1 <input type="range" id="cIngles" name="Ingles" list="markers" min="1" max="5"/> 5

                    <datalist id="markers">
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                    </datalist>

            <!--1 <input type="range" name="ingles" value="5" min="0" max="10"> 10-->

                <br><br>

                Escondido:
                <input type="hidden" value="8544765254" name="escondido">

            <!--é uma informação que é para ir para o banco de dados mas não é preenchida pelo usuário e não precisa ser vista pelo mesmo-->

                <br><br>

                <label for="cTexto">Escreva um pouco sobre você:</label> <br>
                <textarea id="cTexto" cols="30" rows="10" name="texto"></textarea>
        
            <!-- Dessa forma a caixa de texto fica com um tamanho padrão mas o usuário consegue mudar o tamanho. Para limitar o tamanho, usar CSS. -->

                <br><br>
        
                <label for="cEscolaridade">Escolaridade:</label>
                <select name="escolaridade" id="cEscolaridade">
                    <option disable selected>Selecione uma opção</option> <!--selected deixa essa opção selecionada inicialmente-->
                    <option>Ensino fundamental completo</option>
                    <option>Ensino médio completo</option>
                    <option>Ensino superior completo</option>
                </select>

            <!--
            o atributo name tem que ter para todas as variaveis que devem ser preenchidas, e com nomes diferentes, para que esses dados sejam reconhecidos depois no banco de dados. Para o backend os dados precisam ter NOMES.
            Também é possível atribuir um valor padrão que vai aparecer para o usuario antes de ele digitar ou selecionar, com o atributo value.
            -->
        
        </fieldset>
                   

            <br><br>

        <input type="submit" value="Enviar formulário">

   
        <button>Enviar formulário</button>

            <!-- Esses dois botões são formas diferentes de fazer o botão, mas funcionam da mesma maneira-->

    
        <button type="submit">Enviar formulário</button> <!-- mesma coisa que os outros-->

        <button type="button">Não faz nada</button>

        <button type="reset">Reiniciar</button>
    
</form>

</body>
</html>
